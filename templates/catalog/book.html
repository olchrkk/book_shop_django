{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
      <div class="card">
          <img src="{{book.image.url}}" width="30%" height="500px">
        <div class="card-header">
            <p class="card-text" style="font-size: 20px;"><b>{{book.title}}</b></p>
            <a class="card-text" href="#">Author: {{book.author}}</a>
            <p class="card-text">Genre: {{book.display_genre}}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{book.summary}}</p>
        </div>
        <div class="card-footer">
             <a type="button" class="btn btn-info">Add to card</a>
            <span class="badge bg-success">{{book.price}}$</span>
        </div>
      </div>
    </div>
{% endblock %}

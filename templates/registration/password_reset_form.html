{% extends 'base.html' %}
{% block content %}

<main class="form-signin text-center">
    <form method="post">
        {% csrf_token %}
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email">
          <label for="floatingEmail">Enter your email address</label>
        </div>
        <button type="submit" class="btn btn-info">Reset the password</button>
    </form>
</main>
{% endblock %}

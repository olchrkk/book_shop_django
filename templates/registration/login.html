{% extends "base.html" %}
{% block content %}    
<main class="form-signin text-center">

  {% if form.errors %}
 <div class="alert alert-danger">
   <strong>Wrong!</strong> Wrong username or password. Please try again.
</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal"><b>Please, sing in</b></h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
      <label for="floatingInput">User name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-info" type="submit"><b>Sing in</b></button>
    <p class="mt-5 mb-3 text-muted">Â© Olga K. inc.</p>
  </form>
</main>
{% endblock %}
